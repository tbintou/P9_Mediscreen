<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}">
        <title>Login</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-25 p-3" style="margin-top: 5em; border-radius: 15px; border: 2px solid lightgray;">
            <form action="#" th:action="@{/login}" method="POST">
                <div class="text-center mt-3 mb-3">
                    <img src="/images/mediscreen-logo.png" width="240" height="60" alt="Site logo">
                </div>
                <div class="alert alert-success" th:if="${message}" th:text="${message}">
                </div>
                <div class="alert alert-danger" th:if="${param.error}">
                    Nom d'utilisateur ou mot de passe invalide
                </div>
                <div class="alert alert-dark" th:if="${param.logout}">
                    Vous avez été déconnecté
                </div>
                <div class="form-group mt-5">
                    <input type="text" class="form-control" name="username" placeholder="&#xf007; &nbsp;&nbsp;Nom d'utilisateur" style="font-family:Arial, FontAwesome" id="inputEmail" maxlength="30" required>
                </div>
                <div class="form-group mt-5">
                    <input type="password" class="form-control" name="password" placeholder="&#xf069; &nbsp;&nbsp;Mot de passe" style="font-family:Arial, FontAwesome" id="inputPassword" maxlength="30" required>
                </div>
                <div class="form-group mt-5 text-center mt-3 mb-2">
                    <button id="submit-button" type="submit" class="btn btn-info btn-block">Connexion</button>
                </div>
            </form>
            <div class="form-group mt-4">
                <label class="registration"><a th:href="@{/registration}">Cliquez ici pour vous inscrire</a></label>
            </div>
        </div>
    </body>
</html>
