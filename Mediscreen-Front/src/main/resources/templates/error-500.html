<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
        <title>Erreur-500</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
            <div class="error-template">
                <h1>
                    Oups !</h1>
                <h2>
                    Erreur de serveur.</h2>
                <div class="error-details">
                    Désolé, une erreur s'est produite. Veuillez réessayer plus tard !
                </div>
                <div class="error-actions mt-4">
                    <a th:href="@{/}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Retour à la page d'accueil </a>
                </div>
            </div>
        </div>
    </body>
</html>
