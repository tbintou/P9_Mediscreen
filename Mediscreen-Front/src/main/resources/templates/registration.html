<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <title>Inscription</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-25 p-3" style="margin-top: 5em; border-radius: 15px; border: 2px solid lightgray;">
            <div class="form-group">
                <label><a th:href="@{/login}">Retour à la page de connexion</a></label>
            </div>
            <h1 class="text-center mt-3 mb-3">S'inscrire</h1>
            <form action="#" th:action="@{/registration}" th:object="${user}" method="POST">
                <div class="alert alert-danger" th:if="${registrationError}">
                    <span>Ce nom d'utilisateur existe déjà, veuillez changer de nom d'utilisateur..</span>
                </div>
                <div class="alert alert-danger" th:if="${patternError}">
                    <span>Le mot de passe n'est pas valide</span>
                </div>
                <div class="form-group">
                    <label for="fullname">Nom complet</label>
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{fullname}" id="fullname" placeholder="&#xf007; &nbsp;&nbsp;Nom complet" style="font-family:Arial, FontAwesome">
                        <p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" th:field="*{username}" id="username" placeholder="&#xf007; &nbsp;&nbsp;Type texte plus numéro sans espace" style="font-family:Arial, FontAwesome">
                        <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe : (Au moins 8 caractères, dont une lettre majuscule, un chiffre et un caractère spécial.)</label>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" th:field="*{password}" id="password" placeholder="&#xf069; &nbsp;&nbsp;Mot de passe" style="font-family:Arial, FontAwesome">
                        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>
                </div>

                <div class="form-group mt-4 mb-4">
                    <button id="submit-button" type="submit" class="btn btn-primary btn-block">Inscription</button>
                </div>
            </form>
        </div>
    </body>
</html>
