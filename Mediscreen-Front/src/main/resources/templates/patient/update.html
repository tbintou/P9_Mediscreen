<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Accueil</title>
        <link rel="stylesheet" href="../../css/bootstrap.min.css" >
    </head>
    <body>
        <div class="container">

            <div class="row">
                <h2>Modifier les informations de patient</h2>
            </div>

            <div class="row">
                <form action="#" th:action="@{/api/patients/update/{id}(id=${patient.id})}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">

                    <div class="form-group">
                        <label for="firstName" class="col-sm-2 control-label">Prénom</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{firstName}" id="firstName" placeholder="Prénom" class="col-4">
                            <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="col-sm-2 control-label">Nom de famille</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{lastName}" id="lastName" placeholder="Nom de famille" class="col-4">
                            <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="birthDate" class="col-sm-2 control-label">Date de naissance</label>
                        <div class="col-sm-10">
                            <input type="date" th:field="*{birthDate}" id="birthDate" placeholder="Date de naissance" class="col-4">
                            <p class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="adress" class="col-sm-2 control-label">Adresse postale</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{adress}" id="adress" placeholder="Adresse postale" class="col-4">
                            <p class="text-danger" th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">Numéro de téléphone</label>
                        <div class="col-sm-10">
                            <input type="tel" th:field="*{phone}" id="phone" placeholder="Numéro de téléphone" class="col-4">
                            <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">Sexe</label>
                        <div class="col-sm-10">
                            <label class="checkbox-inline"><input type="radio" th:field="*{gender}" th:value="F">F</label>
                            <label class="checkbox-inline"><input type="radio" th:field="*{gender}" th:value="M">M</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="hidden" th:field="*{id}">
                            <a class="btn btn-danger btn-sm" th:href="@{/api/patients}">Annuler</a>
                            <input class="btn btn-primary btn-sm" type="submit" value="Mise à jour de patient">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
