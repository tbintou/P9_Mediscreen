<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Ajouter un nouveau patient</title>
        <link rel="stylesheet" href="../../css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/custom.css">
    </head>
    <body>
        <div class="container mt-4">
            <nav class="navbar navbar-light bg-light justify-content-between">
                <img src="/images/mediscreen-logo.png" width="240" height="60" alt="Site logo">
                <form class="form-inline">
                    <!-- Search form -->
                    <input class="form-control mr-sm-2" type="search" placeholder="Recherche..." aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button"><i class="fas fa-search">üîéÔ∏é</i></button>
                </form>
            </nav>
        </div>
        <!-- Navigation -->
        <div th:replace="fragments/general.html :: navigation"></div>
        <div class="container">
            <br/>
            <div class="row mt-4">
                <div class="col-6">
                </div>
                <div class="col-6 text-right">
                    <a href="/api/patients"><button type="button" class="btn btn-primary bg-warning btn-sm mr-2 mb-2 font-weight-bold text-dark btn btn-outline-light"> ‚òõ Retour √† la liste des patients</button></a>
                </div>
            </div>
            <div class="row">
                <h2 class="text-info">Ajouter un nouveau patient</h2>
            </div>
            <br/>
            <div class="row">
                <form action="#" th:action="@{/api/patient}" th:object="${patient}" method="post" class="form-horizontal"
                      style="width: 100%">
                    <div th:if="${param.error}">
                        <div class="alert alert-info">L'enregistrement a √©chou√©. Ce patient est peut-√™tre d√©j√† enregistr√©</div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="col-sm-2 control-label">Nom de famille</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{lastName}" id="lastName" placeholder="Nom de famille" class="col-4">
                            <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-2 control-label">Pr√©nom</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{firstName}" id="firstName" placeholder="Pr√©nom" class="col-4">
                            <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birthDate" class="col-sm-2 control-label">Date de naissance</label>
                        <div class="col-sm-10">
                            <input type="date" th:field="*{birthDate}" id="birthDate" placeholder="dd/MM/yyyy" class="col-4">
                            <p class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="adress" class="col-sm-2 control-label">Adresse postale</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{adress}" id="adress" placeholder="Adresse postale (facultatif)" class="col-4">
                            <p class="text-danger" th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">Num√©ro de t√©l√©phone</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{phone}" id="phone" placeholder="Num√©ro de t√©l√©phone (facultatif)" class="col-4">
                            <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="col-sm-2 control-label">Sexe</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{gender}" id="gender" placeholder="Sexe" class="col-4">
                            <p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <a class="btn btn-danger btn-sm" href="/api/patients">Annuler</a>
                            <input class="btn btn-primary btn-sm" type="submit" value="Ajouter le(a) patient(e)">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container mt-4 md-4">
            <!-- Footer -->
            <div th:replace="fragments/general.html :: footer"></div>
            <script src="/webjars/jquery/3.6.0/jquery.slim.min.js"></script>
            <script type="text/javascript"
                    src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
        </div>
    </body>
</html>
